<form class="w-full max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Cliente</h2>

  <!-- Inputs -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <!-- Nombre -->
      <div class="relative z-0 w-full group">
          <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-800 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>
      </div>

      <!-- Apellido -->
      <div class="relative z-0 w-full group">
          <input type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-800 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Apellido</label>
      </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <!-- Correo -->
      <div class="relative z-0 w-full group">
          <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-800 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo Electrónico</label>
      </div>

      <!-- Dirección -->
      <div class="relative z-0 w-full group">
          <input type="text" name="floating_address" id="floating_address" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-800 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_address" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Dirección</label>
      </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <!-- CI -->
      <div class="relative z-0 w-full group">
          <input type="text" name="floating_ci" id="floating_ci" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-800 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_ci" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">CI</label>
      </div>

      <!-- Teléfono -->
      <div class="relative z-0 w-full group">
          <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-800 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Teléfono (123-456-7890)</label>
      </div>
  </div>

  <!-- Botón de Envío -->
  <div class="flex justify-end">
      <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition ease-in-out duration-150">
          Crear Cliente
      </button>
  </div>
</form>

<br>



<section class="text-gray-600 body-font">
  <div class="">
    <h1 class="text-3xl font-medium title-font text-gray-900 mb-12 text-center">Lista de Cientes</h1>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                      #
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Nombres
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Apellidos
                  </th>
                  <th scope="col" class="px-6 py-3">
                      CI
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Correo
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Direccion
                </th>
                <th scope="col" class="px-6 py-3">
                  Acciones
              </th>
              </tr>
          </thead>
          <tbody>
            @for (lista of listadeClientes; track lista ) {
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{$index+1}}
                </th>
                <td class="px-6 py-4">
                   {{lista.nombre}}
                </td>
                <td class="px-6 py-4">
                  {{lista.apellido}}
                </td>
                <td class="px-6 py-4">
                  {{lista.CI}}
                </td>
                <td class="px-6 py-4">
                  {{lista.correo}}
                </td>
                <td class="px-6 py-4">
                  {{lista.direccion}}
                </td>
                <td class="px-6 py-4">
                  <div class="flex space-x-2">
                    <!-- Botón de Editar -->
                    <button class="flex items-center px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V14h3.828l7.586-7.586a2 2 0 000-2.828zM5 18a2 2 0 002 2h9a2 2 0 002-2v-2H5v2z" />
                        </svg>
                        Editar
                    </button>

                    <!-- Botón de Eliminar -->
                    <button class="flex items-center px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 transition">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-2.828-4.828a1 1 0 010-1.414L10 11l-2.828-2.828a1 1 0 111.414-1.414L11 9.586l2.828-2.828a1 1 0 011.414 1.414L12.414 11l2.828 2.828a1 1 0 01-1.414 1.414L11 12.414l-2.828 2.828a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Eliminar
                    </button>
                </div>
                </td>
            </tr>
            }


          </tbody>
      </table>
    </div>
  </div>
</section>
